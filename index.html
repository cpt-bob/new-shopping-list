<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Shopping List</title>
  <link rel="shortcut icon" href="/icons/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+US+Modern:wght@100..400&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div id="login-box" class="login-box">
    <div class="modal">
      <h3 class="login-title">Login</h3>
      <div class="modal-input-container">
        <div class="input-container">
          <input id="email" type="email" autocomplete="email address" placeholder="Email Address" />
        </div>
        <div class="input-container">
          <input id="password" type="password" placeholder="Password" />
        </div>
        <div class="button-container">
          <button class="js-login-button">Login</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="shopping-app">
      <div class="user-login-container">
        <p id="login-link" class="login-link js-login-link">Login</p>
        <p id="user-name" class="user-name js-user-name">
          <!-- user name will go here -->
        </p>
        <p id="logout-link" class="logout-link js-logout-link">Logout</p>
      </div>
      <h2>
        Shopping List
        <img src="/icons/shopping-list.png" alt="" />
      </h2>
      <div class="row">
        <div class="input-container">
          <input type="text" id="item-box" placeholder="Item to buy" />
        </div>
        <div class="input-container">
          <input type="text" id="quantity-box" placeholder="Quantity to buy" />
        </div>
        <div class="button-container">
          <button class="js-add-button">Add</button>
        </div>
      </div>

      <ul class="list-container" id="list-container">
        <!-- List items will go here -->
      </ul>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
<footer>
  <a href="https://www.flaticon.com/free-icons/checklist" title="checklist icons">Icons created by Freepik -
    Flaticon</a>
</footer>

</html>
